<div class="date-selector" date-selector-directive>
	<span class="date-btn" >
		<span ng-click="showDateFilter()">
			<span class="date-filter-value" ng-bind="filterValue">April 2019</span> 
			<span class="oi" data-glyph="calendar" aria-hidden="true"></span> 
		</span>

		<div ng-if="isFilterShow" class="date-filter-container">
			<div ng-show="isMainFilterShow" class="main-filters">
				<div class="header-filter">
					<div class="arrow" ng-click="prevMonth()">
						<span class="oi" data-glyph="caret-left" aria-hidden="true"></span>
					</div>
					<div class="filter-text">Filters</div>
					<div class="arrow" ng-click="nextMonth()">
						<span class="oi" data-glyph="caret-right" aria-hidden="true"></span>
					</div>
				</div>
				<!-- <div class="filter" ng-click="selectFilterOption( 'Today' )">Today</div> -->
				<!-- <div class="filter" ng-click="selectFilterOption( 'Yesterday' )">Yesterday</div> -->
				<!-- <div class="filter" ng-click="selectFilterOption( 'Last 7 days' )">Last 7 days</div> -->
				<!-- <div class="filter" ng-click="selectFilterOption( 'Last 30 days' )">Last 30 days</div> -->
				<div class="filter" ng-click="selectFilterOption( 'Month' )">Month : <span ng-bind="month_selected"></span></div>
				<div class="filter" ng-click="selectFilterOption( 'Year' )">Year : <span ng-bind="year_selected"></span></div>
				<!-- <div class="filter" ng-click="selectFilterOption( 'Custom' )">Custom</div> -->
			</div>
			<div ng-show="isMonthFilterShow" class="month-filter">
				<div class="month-wrapper">
					<!-- <div class="filter" ng-click="selectMonth( 'None' )">None</div> -->
					<div class="filter" ng-class="{'active' : month_selected == list.name}"  ng-repeat="list in months" ng-bind="list.name" ng-click="selectMonth( list.name )">January</div>
				</div>
				<div class="btn-cancel" ng-click="showMainFilter()">Cancel</div>
			</div>
			<div ng-show="isYearFilterShow" class="year-filter">
				<div class="year-wrapper">
					<div class="filter" ng-class="{'active' : year_selected == list}" ng-repeat="list in generateYears( 20 )" ng-bind="list" ng-click="selectYear( list )">2019</div>
				</div>	
				<div class="btn-cancel" ng-click="showMainFilter()">Cancel</div>
			</div>

		</div>
		<input ng-if="isCustomFilterShow" type="text" class="datepicker-input" ng-model="dateFilterVal">
	</span>
</div>
