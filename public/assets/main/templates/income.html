<div class="income-container" income-directive>
	<div class="page-title">
  	<p class="main-title">Income</p>

  	<div ui-view="date-selector"></div>
  </div>

	<div class="income-content">
		<div class="search-and-view-container">
			<div class="search-container">
				<div class="form-div">
					<span class="oi" data-glyph="magnifying-glass" aria-hidden="true"></span>
          <input type="text" class="form-input" placeholder="Search Keyword" ng-model="search_filter">
        </div>
			</div>
			<div class="action-opt-container">
				<div class="action-box" ng-click="showIncomeModal( 'add' )"><span class="oi" data-glyph="plus" aria-hidden="true"></span> Add</div>
				<div class="action-box" ng-class="{'disabled' : selected_income_ids.length != 1}" ng-click="showIncomeModal( 'edit' )"><span class="oi" data-glyph="pencil" aria-hidden="true"></span> Edit</div>
				<div class="action-box" ng-class="{'disabled' : selected_income_ids.length == 0}" ng-click="showIncomeModal( 'add', null, false )"><span class="oi" data-glyph="trash" aria-hidden="true"></span> Delete</div>
			</div>
			<div class="total-value-container">
				<p>
					<label>Total : </label>
					$<span ng-bind="monthly_income_total | number: 2">1,000.00</span>
				</p>
			</div>
		</div>

		<div class="list-income-container">
			<div class="list-row list-header">
				<div class="checkbox">
					<input type="checkbox">
				</div>
				<p class="income-date">Date</p>
				<p class="income-desc">Description</p>
				<div class="value">
					<p>Value</p>
				</div>
			</div>
			<div class="list-row" ng-repeat="list in income_arr | filter: search_filter | orderBy: '-'">
				<div class="checkbox">
					<input type="checkbox" >
				</div>
				<p class="income-date" ng-bind="list.full_date">May 04, 1995</p>
				<p class="income-desc" ng-bind="list.description">Lorem Ipsum</p>
				<div class="value">
					<p>$<span ng-bind="list.value | number: 2">1,000.00</span></p>
				</div>
			</div>
		</div>
  </div>


  <!-- MODALS -->
  <div id="income-modal" class="modal-mask" ng-if="isIncomeModalShow">
  	<div class="modal-wrapper">
	  	<div class="modal-container">
		  	<div class="modal-header">
		  		<p>
		  			<span ng-if="isAddIncomeShow">Add Income</span>
		  			<span ng-if="isEditIncomeShow">Edit Income</span>
		  		</p>
		  		<div class="close">
		  			<span ng-click="closeIncomeModal()" class="oi" data-glyph="x" aria-hidden="true"></span>
		  		</div>
		  	</div>
		  	<div class="modal-body">
		  		<div class="add-income-wrapper">
		  			<form>
		  				<div class="form-div">
			          <input type="text" class="form-input income-date-input" placeholder="Date" ng-model="add_income_data.date">
			        </div>
			        <div class="form-div">
			          <input type="text" class="form-input" placeholder="Description" ng-model="add_income_data.description">
			        </div>
			        <div class="form-div">
			          <input type="number" class="form-input" placeholder="Value" min="0" ng-model="add_income_data.value">
			        </div>
		  			</form>
		  		</div>
		  	</div>
		  	<div class="modal-footer">
		  		<button ng-if="isAddIncomeShow" ng-disabled="!add_income_data.date || !add_income_data.description || !add_income_data.value || add_income_data.value == 0" class="btn modal-button" ng-click="addIncome( add_income_data )">Submit</button>
		  		<button ng-if="isEditIncomeShow" class="btn modal-button" ng-click="updateIncome( add_income_data )">Update</button>
		  	</div>
	  	</div>
  	</div>
  </div>
</div>
